<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>In-Picture</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>What's In The Picture?</h1>

    <main class="main-content">

        <div class="container">
            <div class="left">
                <div class="mascot">
                    <div class="spchBubble">
                        <h2>What is this? </h2>
                    </div>
                </div>
                <div class="crab">
                </div>
            </div>
            <div class="right">
                <div class="questpic bounce">
                    <img src="img/1.jpg">
                    <div class="overlay">select the correct option</div>
                </div>
            </div>
            <div class="clear-both"></div>
        </div>


        <div class="response">
            <h3>Click on an Answer!</h3>
        </div>


        <div class="option option1" onclick="checkAnswer(0, this)">
        </div>

        <div class="option option2" onclick="checkAnswer(1, this)">
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
